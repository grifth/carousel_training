<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style media="screen">
        .window{
          width: 600px;
          height: 400px;
          overflow: hidden;
        }

        .carousel{
          transition: transform 0.5s;
          display: -webkit-flex;
          display: -ms-flex;
          display: flex;
          align-items: flex-start;
        }

      .carousel>img{
        width: 600px;
        height: 400px;
      }
  </style>
</head>
<body>
<div class="window">
  <div class="carousel">
    <img src="1.jpg" alt="">
    <img src="2.jpg" alt="">
    <img src="3.jpg" alt="">
  </div>
</div>
<button id="p1" class="red">第1张</button>
<button id="p2">第2张</button>
<button id="p3">第3张</button>
</body>
<script type="text/javascript" src="./node_modules/jQuery/tmp/jquery.js">
</script>
<script type="text/javascript">
$('#p1').on('click',()=>{
  $('.carousel').css({
    transform:'translateX(0)'
  })
})
$('#p2').on('click',()=>{
  $('.carousel').css({
    transform:'translateX(-600px)'
  })
})
$('#p3').on('click',()=>{
  $('.carousel').css({
    transform:'translateX(-1200px)'
  })
})
</script>
</html>
