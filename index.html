<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style media="screen">
      .window>.images>img{
        width: 600px;
        height: 400px;
      }
      .window .images{
        display: -webkit-flex;
        display: -ms-flex;
        display: flex;
        align-items: flex-start;
        transition: all 0.3s;
      }
      .window{
        overflow: hidden;
        width: 600px;
        height: 400px;
      }
      .red{
        color:red;
      }
  </style>
</head>
<body>
  <div class="window">
    <div class="images">
      <img src="1.jpg" alt="">
      <img src="2.jpg" alt="">
      <img src="3.jpg" alt="">
    </div>
  </div>
  <div class="buttons">
    <button class="red">1</button>
    <button>2</button>
    <button>3</button>
  </div>
</body>
<script type="text/javascript" src="./node_modules/jQuery/tmp/jquery.js">
</script>
<script type="text/javascript">
var allbuttons = $('.buttons>button')
for(let i = 0;i<allbuttons.length;i++){
  $(allbuttons[i]).on('click',(e)=>{
    var index = $(e.currentTarget).index()
    var p = - index * 600
    $('.images').css({
      transform:`translateX(${p}px)`
    })
    $(e.currentTarget).addClass('red')
                      .siblings().removeClass()
  })
}
let n = 1
let size = allbuttons.length
var timer
 setTimer()
$('.window').on('mouseenter',()=>{
  clearInterval(timer)
})
$('.window').on('mouseenter',()=>{
  setTimer()
})

function setTimer(){
  return timer = setInterval(()=>{
    allbuttons.eq(n%size).trigger('click')
    n++
  },1000)
}
</script>
</html>
